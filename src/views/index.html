<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Validation</title>
    <style>
      /* Tambahkan gaya CSS untuk mengatur warna latar belakang */
      #resultContainer {
        padding: 10px;
      }
      .success {
        background-color: green;
        color: white;
      }
      .error {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>JSON Validator Engine</h1>
    <p>Masukkan JSON Response Anda !</p>
    <form action="/validateAndSave" method="POST" id="jsonForm">
      <textarea
        name="jsonData"
        id="jsonData"
        rows="10"
        cols="100"
        placeholder="Masukkan JSON string"
      ></textarea>
      <br />
      <button
        style="margin: 20px; padding: 10px"
        type="button"
        onclick="validateJSON()"
      >
        Validate JSON
      </button>
      <button
        style="margin: 20px; padding: 10px"
        type="button"
        onclick="clearForm()"
      >
        CLEAR
      </button>
      <br />
    </form>

    <div id="resultContainer">
      <h2>Hasil Respons:</h2>
      <pre id="result"></pre>
    </div>

    <script>
      async function validateJSON() {
        const jsonData = document.getElementById("jsonData").value;

        try {
          const response = await fetch("/merchant/validateAndSave", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: jsonData,
          });

          const result = await response.json();

          const resultContainer = document.getElementById("result");
          resultContainer.textContent = JSON.stringify(result, null, 2);

          // Tambahkan logika untuk mengubah warna latar belakang
          if (result.status === true) {
            resultContainer.className = "success";
          } else {
            resultContainer.className = "error";
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }

      function clearForm() {
        const jsonDataInput = document.getElementById("jsonData");
        const resultContainer = document.getElementById("result");

        jsonDataInput.value = "";
        resultContainer.textContent = "";
        resultContainer.className = ""; // Hapus kelas background
      }
    </script>
  </body>
</html>
