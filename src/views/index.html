<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Validation</title>
  </head>
  <body>
    <h1>JSON Validator Engine</h1>
    <p>Masukkan JSON Response Anda !</p>
    <form action="/validateAndSave" method="POST" id="jsonForm">
      <textarea
        name="jsonData"
        id="jsonData"
        rows="10"
        cols="100"
        placeholder="Masukkan JSON string"
      ></textarea>
      <br />
      <button
        style="margin: 20px; padding: 10px"
        type="button"
        onclick="validateJSON()"
      >
        Validate JSON
      </button>
      <button
        style="margin: 20px; padding: 10px"
        type="button"
        onclick="clearForm()"
      >
        CLEAR
      </button>
      <br />
    </form>

    <div id="resultContainer">
      <h2>Hasil Respons:</h2>
      <pre id="result"></pre>
    </div>

    <script>
      async function validateJSON() {
        const jsonData = document.getElementById("jsonData").value;

        try {
          const response = await fetch("/merchant/validateAndSave", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: jsonData,
          });

          const result = await response.json();

          document.getElementById("result").textContent = JSON.stringify(
            result,
            null,
            2
          );
        } catch (error) {
          console.error("Error:", error);
        }
      }

      function clearForm() {
        document.getElementById("jsonData").value = "";
        document.getElementById("result").textContent = "";
      }
    </script>
  </body>
</html>
