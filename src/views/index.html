<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Validation</title>
    <style>
      /* Tambahkan gaya CSS untuk mengatur warna latar belakang */
      #resultContainer {
        padding: 10px;
      }
      .success {
        background-color: green;
        color: white;
      }
      .error {
        background-color: red;
        color: white;
      }
      /* Tambahkan gaya CSS untuk menampilkan JSON schema */
      #schemaContainer {
        padding: 10px;
        border: 1px solid #ccc;
        max-width: 400px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h1>JSON Validator Engine</h1>
    <div style="display: flex">
      <!-- Formulir JSON -->
      <form action="/validateAndSave" method="POST" id="jsonForm">
        <textarea
          name="jsonData"
          id="jsonData"
          rows="10"
          cols="50"
          placeholder="Masukkan JSON string"
        ></textarea>
        <br />
        <button
          style="margin: 20px; padding: 10px"
          type="button"
          onclick="validateJSON()"
        >
          Validate JSON
        </button>
        <button
          style="margin: 20px; padding: 10px"
          type="button"
          onclick="clearForm()"
        >
          CLEAR
        </button>
        <br />
      </form>

      <!-- Container untuk menampilkan JSON schema -->
      <div id="schemaContainer">
        <h2>JSON Schema:</h2>
        <pre id="schema"></pre>
      </div>
    </div>

    <div id="resultContainer">
      <h2>Hasil Respons:</h2>
      <pre id="result"></pre>
    </div>

    <script>
      const jsonSchema = {
        type: "object",
        properties: {
          responseCode: {
            type: "string",
          },
          responseMessage: {
            type: "string",
          },
          referenceNo: {
            type: "string",
          },
          partnerReferenceNo: {
            type: "string",
          },
          additionalInfo: {
            type: "object",
            properties: {
              amount: {
                type: "string",
              },
              currency: {
                type: "string",
              },
              merchantTrxId: {
                type: "string",
              },
              remarks: {
                type: "string",
              },
            },
            required: ["amount", "currency", "merchantTrxId", "remarks"],
          },
        },
        required: [
          "responseCode",
          "responseMessage",
          "referenceNo",
          "partnerReferenceNo",
          "additionalInfo",
        ],
      };

      // Fungsi untuk menampilkan JSON schema di halaman
      function displaySchema() {
        const schemaContainer = document.getElementById("schema");
        schemaContainer.textContent = JSON.stringify(jsonSchema, null, 2);
      }

      // Panggil fungsi untuk menampilkan JSON schema saat halaman dimuat
      window.onload = displaySchema;
      async function validateJSON() {
        const jsonData = document.getElementById("jsonData").value;

        try {
          const response = await fetch("/merchant/validateAndSave", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: jsonData,
          });

          const result = await response.json();

          const resultContainer = document.getElementById("result");
          resultContainer.textContent = JSON.stringify(result, null, 2);

          // Tambahkan logika untuk mengubah warna latar belakang
          if (result.status === true) {
            resultContainer.className = "success";

        jsonDataInput.value = "";

        schemaContainer.textContent = ""; // Hapus JSON schema
      }
    </script>
  </body>
</html>
