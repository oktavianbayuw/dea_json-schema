<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Validation</title>
    <style>
      /* Tambahkan gaya CSS untuk mengatur warna latar belakang */
      #container {
        display: flex;
      }
      #leftContainer {
        flex: 1;
        padding: 10px;
      }
      #rightContainer {
        flex: 1;
        padding: 10px;
      }
      .success {
        background-color: green;
        color: white;
      }
      .error {
        background-color: red;
        color: white;
      }
      /* Tambahkan gaya CSS untuk menampilkan JSON schema */
      #schemaContainer {
              padding: 10px;
        border: 1px solid #ccc;
        max-width: 600px;
        overflow: auto; /* Tambahkan properti overflow untuk membuatnya scrollable */
        overflow-y: auto; /* Tambahkan properti overflow-y untuk scrollbar vertikal */
        max-height: 300px; /* Sesuaikan dengan tinggi maksimum yang diinginkan */
        margin-top: 20px; /* Beri margin atas untuk memisahkan dari formulir */
      }
      .input-path{
        margin-bottom: 20px;
        width: 85%;
      }
      label, textarea{
        margin-bottom: 20px;
        width: 93%;
      }
    </style>
  </head>
  <body>
    <h1>JSON Validator Engine</h1>
    <div id="container">
      <!-- Formulir JSON -->
      <div id="leftContainer">
        <form action="/validateAndSave" method="POST" id="jsonForm">
          <label>Path : </label>
          <input class="input-path" type="text" name="path" id="path" placeholder="Masukkan path json anda!">
          <br>
          <label>JSON Schema :</label>
          <textarea 
            name="jsonSchema"
            id="jsonSchema"
            value="jsonSchema"
            rows="8"
            cols="75"
            placeholder="Masukkan JSON Schema"
            ></textarea>
            <br>
            <label>JSON Response :</label>
          <textarea
            name="jsonData"
            id="jsonData"
            rows="10"
            cols="8"
            placeholder="Masukkan JSON string"
          ></textarea>
          <br />
          <button
            style="margin: 20px; padding: 10px"
            type="button"
            onclick="validateJSON()"
          >
            Validate JSON
          </button>
          <button
            style="margin: 20px; padding: 10px"
            type="button"
            onclick="clearForm()"
          >
            CLEAR
          </button>
          <button
          style="margin: 20px; padding: 10px"
          type="button"
          onclick="inputAndDisplaySchema()"
        >
          Input and Display Schema
        </button>
        </form>

          <!-- Container untuk menampilkan hasil respons -->
        <div id="rightContainer">
          <div id="resultContainer">
            <h2>Hasil Respons:</h2>
            <pre id="result"></pre>
          </div>
        </div>
      </div>

       <!-- Container untuk menampilkan JSON schema -->
       <div id="schemaContainer">
        <h2>JSON Schema yang Tersedia Di Simulasi Ini :</h2>
        <pre id="schema"></pre>
      </div>
    </div>

    <script>
      // JSON schema yang akan ditampilkan
      const jsonSchema = document.getElementById("jsonSchema");

      function inputAndDisplaySchema() {
      // JSON schema yang akan ditampilkan
      const jsonSchema = document.getElementById("jsonSchema").value

      // Ambil elemen textarea yang berkorespondensi dengan JSON Schema di formulir
      const jsonSchemaInput = document.getElementById("jsonSchema");

      // Tetapkan nilai JSON Schema ke textarea
      jsonSchemaInput.value = jsonSchema;

      // Jalankan fungsi yang menangani tampilan JSON Schema di container (jika perlu)
      displaySchema();
    }

    // Fungsi untuk menampilkan JSON schema di halaman
    function displaySchema() {
      const schemaContainer = document.getElementById("schema");
      const jsonSchemaInput = document.getElementById("jsonSchema");

      // Dapatkan nilai dari textarea
      const jsonSchemaValue = jsonSchemaInput.value;

      // Tampilkan nilai JSON Schema di container
      schemaContainer.textContent = jsonSchemaValue;
      console.log(jsonSchemaValue);
    }

            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: jsonData,
          });

          const result = await response.json();

          const resultContainer = document.getElementById("result");
          resultContainer.textContent = JSON.stringify(result, null, 2);

          // Tambahkan logika untuk mengubah warna latar belakang
          if (result.status === true) {
            resultContainer.className = "success";

        const resultContainer = document.getElementById("result");
        const schemaContainer = document.getElementById("schema");

    </script>
  </body>
</html>
